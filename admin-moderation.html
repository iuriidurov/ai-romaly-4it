<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация треков - AI-Romaly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <h1>АІ-РОМАЛЫ</h1>
                <p>Музыкальная нейроколлекция</p>
            </a>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск музыки...">
            <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class="user-panel">
            <a id="cabinet-link" href="/author.html" class="user-info-link" style="display: none;">
                <span id="username-display"></span> (<span id="user-role-display"></span>)
            </a>
            <a href="#" id="logout-btn" class="auth-btn" style="display: none;">ВЫЙТИ</a>
            <a href="#" id="login-btn" class="auth-btn">ВОЙТИ В КАБИНЕТ</a>
        </div>
    </header>

    <main>
        <div class="container page-container">
            <div class="content-wrapper">
                <h1 class="page-title">Треки на модерации</h1>
                <p class="page-description">Здесь отображаются треки, загруженные авторами и ожидающие вашего одобрения.</p>
                
                <div class="moderation-track-list">
                    <div class="track-list-header">
                        <div class="track-info">Трек</div>
                        <div class="track-actions">Действия</div>
                    </div>
                    <div id="moderation-list">
                        <!-- Треки будут загружены сюда динамически -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI-Romaly. Все права защищены.</p>
        </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/admin-moderation.js"></script>
</body>
</html>
