<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска - AI-Ромалы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <h1>AI-РОМАЛЫ</h1>
                <p>Музыкальная нейроколлекция</p>
            </a>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск музыки...">
            <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class="user-panel">
            <a id="cabinet-link" href="/author.html" class="user-info-link" style="display: none;">
                <span id="username-display"></span> (<span id="user-role-display"></span>)
            </a>
            <a href="#" id="logout-btn" class="auth-btn" style="display: none;">ВЫЙТИ</a>
            <a href="#" id="login-btn" class="auth-btn">ВОЙТИ В КАБИНЕТ</a>
        </div>
    </header>

    <div class="container">
        <aside class="left-column">
            <h3>Сборники треков</h3>
            <ul id="collections-list" class="collections-list">
                <!-- Сборники будут загружены здесь -->
            </ul>
        </aside>

        <main class="center-column">
            <h2 id="search-results-title">Результаты поиска</h2>
            <div id="track-list" class="track-list">
                <!-- Search results will be loaded here -->
            </div>
            <div class="pagination">
                <!-- Pagination controls will be loaded here -->
            </div>
        </main>

        <aside class="right-column">
            <h3>Топ лучших авторов</h3>
            <ul id="authors-list" class="authors-list">
                <!-- Authors list will be loaded here -->
            </ul>
        </aside>
    </div>

    <audio id="audio-player" src=""></audio>

    <script src="/js/utils.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
