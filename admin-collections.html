<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сборниками - AI-Ромалы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/">AI-РОМАЛЫ</a></h1>
            <p>Музыкальная нейроколлекция</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск музыки...">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="user-panel">
            <a id="cabinet-link" href="/author.html" class="user-info-link" style="display: none;">
                <span id="username-display"></span> (<span id="user-role-display"></span>)
            </a>
            <a href="#" id="logout-btn" class="auth-btn" style="display: none;">ВЫЙТИ</a>
            <a href="#" id="login-btn" class="auth-btn">ВОЙТИ В КАБИНЕТ</a>
        </div>
    </header>

    <div class="container author-container">
        <aside class="left-column">
            <h3>Сборники треков</h3>
            <ul id="collections-list" class="collections-list">
                <!-- Collections list will be loaded here by JavaScript -->
            </ul>
        </aside>

        <main class="center-column">
            <h2>Управление сборниками</h2>
            <table class="table-management">
                <thead>
                    <tr>
                        <th>Название сборника</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="collections-management-list">
                    <!-- Rows will be loaded here by JavaScript -->
                </tbody>
            </table>
            <button id="show-add-form-btn" class="btn btn-primary">Добавить сборник</button>

            <!-- Add/Edit Modal -->
            <div id="collection-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modal-title">Добавить сборник</h2>
                    <form id="collection-form">
                        <input type="hidden" id="collection-id">
                        <div class="form-group">
                            <label for="collection-name">Название сборника</label>
                            <input type="text" id="collection-name" required>
                        </div>
                        <button type="submit" class="btn-submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>

        <aside class="right-column">
            <h3>Топ лучших авторов</h3>
            <ul id="authors-list" class="authors-list">
                <li>Загрузка авторов...</li>
            </ul>
        </aside>
    </div>

    <script src="/js/admin-collections.js"></script>
</body>
</html>
